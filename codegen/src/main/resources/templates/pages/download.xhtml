<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:b="http://bibiserv.cebitec.uni-bielefeld.de/facelets"
                template="/WEB-INF/templates/toolTpl.xhtml">

    <ui:define name="headContentTitle">
      #{messages.property('<#getToolId/#>_name')}
    </ui:define>

    <ui:define name="app_title">
        <h:outputText escape="false" class="title" value="#{messages.property('<#getToolId/#>_name')}"/>
        <div class="separator app_separator"/>    
    </ui:define>

    <ui:define name="app_content">
    <!-- Download Instruction -->
        <h:outputText class="content" escape="false" value="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.DOWNLOAD_INTRODUCTION')}"/>
    <!-- Generate Download Table-->
        <h:form>
            <h:dataTable value="#{toolBean_<#getToolId/#>_download.downloadItems}" var="downloaditem" headerClass="param_table_header"
                        rowClasses="param_table_data" styleClass="param_table">
                <!-- (File)Name -->
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <b:downloadlink id="<#getToolId/#>" name="#{downloaditem.name}" url="#{downloaditem.filename}"/>
                </h:column>
                <!-- Description -->
                <h:column>
                   <f:facet name="header">Description</f:facet>
                   <h:outputText class="view_normal" escape="false" value="#{downloaditem.description}"/>
                </h:column>
            </h:dataTable>
        </h:form>

    <!-- Display download footer text -->
    <p>
       <h:outputText escape="false" class="content" value="#{messages.property('de.unibi.techfak.bibiserv.bibimainapp.DOWNLOAD_FOOTER')}"/>
    </p>

    <!-- Custom Content -->
     <p>
        <h:outputText escape="false" class="content" value="#{messages.property('<#getToolId/#>_download_customContent')}"/>
     </p>
 </ui:define>


</ui:composition>
