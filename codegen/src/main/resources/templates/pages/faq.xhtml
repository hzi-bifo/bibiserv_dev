<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:b="http://bibiserv.cebitec.uni-bielefeld.de/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                template="/WEB-INF/templates/toolTpl.xhtml">

    <ui:define name="headContentTitle">
      #{messages.property('<#getToolId/#>_name')}
    </ui:define>

    <ui:define name="app_title">
        <h4><h:outputText escape="false" class="title" value="#{messages.property('<#getToolId/#>_name')}"/></h4>
        <div class="separator"/>
    </ui:define>
    
    <!--
    
    The FAQ page is linked as tool tab if your tool description contains a
    faq element.
    
    
    i.e.:
    
    ...
      <ns5:faq id="dialign_faq">
          <ns5:introductoryText>introduction</ns5:introductoryText>
          <ns5:customContent> Custom ... Content ... YEah </ns5:customContent>
        <ns5:FAQchapter>
            <ns5:name>Chapter One</ns5:name>
            <ns5:FAQitem>
                <ns5:question>What's your name ?</ns5:question>
                <ns5:answer>My name is <ns2:em>dialign</ns2:em>... </ns5:answer>
            </ns5:FAQitem>
            <ns5:FAQitem>
                <ns5:question>What's your function ?</ns5:question>
                <ns5:answer>I don't know. Go to <ns2:a href="/dialign?viewType=manual"> my manual </ns2:a> </ns5:answer>
            </ns5:FAQitem>
        </ns5:FAQchapter>
        <ns5:FAQchapter>
            <ns5:name>another Chapter</ns5:name>
            <ns5:FAQitem>
                <ns5:question>I forgot your name ... what's your name ?</ns5:question>
                <ns5:answer>GRML ... <ns2:strong>RTFM</ns2:strong>!</ns5:answer>
            </ns5:FAQitem>
        </ns5:FAQchapter>
        
    </ns5:faq>
    
    ...
    -->
    
    <ui:define name="app_content">
        <h:outputText escape="false" class="content" value="#{messages.property('<#getToolId/#>_faq_introductoryText')}"/>
        <b:faq toolid="<#getToolId/#>"/>
        <h:outputText escape="false" class="content" value="#{messages.property('<#getToolId/#>_faq_customContent')}"/>
    </ui:define>
   
</ui:composition>
